<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Clock</title>

</head>

<body>
    <div class="container">
        <div class="ball left clock"></div>
        <div class="ball right clock"></div>

        <div class="circle1 clock"></div>
        <div class="circle2 clock"></div>
        <div class="circle3 clock"></div>

        <div class="hour-hand clock"></div>
        <div class="minute-hand clock"></div>
        <div class="second-hand clock"></div>
        <div class="spot clock"></div>

        <div class="number12 clock">
            <p>12</p>
        </div>
        <div class="number9 clock">
            <p>9</p>
        </div>
        <div class="number3 clock">
            <p>3</p>
        </div>
        <div class="number6 clock">
            <p>6</p>
        </div>

        <div class="line one clock"></div>
        <div class="line two clock"></div>
        <div class="line four clock"></div>
        <div class="line five clock"></div>
        <div class="line seven clock"></div>
        <div class="line eight clock"></div>
        <div class="line ten clock"></div>
        <div class="line eleven clock"></div>

        <div class="bell-big left-top clock"></div>
        <div class="bell-big right-top clock"></div>
        <div class="bell-small left-spot clock"></div>
        <div class="bell-small right-spot clock"></div>
        <div class="stand left-bottom clock"></div>
        <div class="stand right-bottom clock"></div>

        <div class="stand-center clock"></div>
        <div class="button clock"></div>
    </div>


</body>

</html>
